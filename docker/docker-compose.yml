version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: streamvault
      POSTGRES_PASSWORD: ${DB_PASSWORD:-streamvault_pass}
      POSTGRES_DB: streamvault
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U streamvault"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3200
      DATABASE_URL: postgresql://streamvault:${DB_PASSWORD:-streamvault_pass}@postgres:5432/streamvault
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change_me_in_production}
      JWT_EXPIRY: 24h
      JWT_REFRESH_EXPIRY: 7d
      UPLOAD_DIR: /data/uploads
      TRANSCODED_DIR: /data/transcoded
      THUMBNAIL_DIR: /data/thumbnails
      HLS_DIR: /data/hls
      BASE_URL: ${BASE_URL:-http://localhost:3200}
      MEDIA_URL: ${MEDIA_URL:-http://localhost:3200/media}
      FFMPEG_PATH: /usr/bin/ffmpeg
      FFPROBE_PATH: /usr/bin/ffprobe
    volumes:
      - mediadata:/data
    ports:
      - "127.0.0.1:3200:3200"

  dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dashboard
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:80"

volumes:
  pgdata:
  redisdata:
  mediadata:
